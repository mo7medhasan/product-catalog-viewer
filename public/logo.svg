<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6; stop-opacity:1" />
    </linearGradient>
  </defs>
  <g>
    <rect 
      x="0" 
      y="0" 
      width="48" 
      height="48" 
      rx="12" 
      ry="12" 
      fill="url(#grad1)" 
      stroke="rgba(255, 255, 255, 0.2)" 
      stroke-width="2" 
      style="filter: drop-shadow(0px 6px 12px rgba(102, 126, 234, 0.4));"
    />
    <text 
      x="50%" 
      y="50%" 
      text-anchor="middle" 
      alignment-baseline="central" 
      font-size="18" 
      font-family="Arial, sans-serif" 
      font-weight="bold" 
      fill="#FFFFFF">
      MH
    </text>
    <animateTransform 
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 24 24"
      to="360 24 24"
      dur="0.8s"
      repeatCount="indefinite"
      begin="mouseover"
      end="mouseout"
    />
  </g>
</svg>
